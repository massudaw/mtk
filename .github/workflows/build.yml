name: Build

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install GHC and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ghc cabal-install
        sudo apt-get install -y liblapack-dev libblas-dev
        sudo apt-get install -y libghc-distributive-dev libghc-linear-dev libghc-lens-dev
        sudo apt-get install -y libghc-hmatrix-dev libghc-storable-complex-dev

    - name: Compile all modules
      run: |
        ghc -c Linear/Diagonal.hs
        ghc -c Multiplicative/Class.hs
        ghc -c Local.hs
        ghc -c Data/FMonoid/Class.hs
        ghc -c CartesianProduct.hs
        ghc -c As.hs
        ghc -c Rotation/SO2.hs
        ghc -c Rotation/SO3.hs
        ghc -c Rotation/Class.hs
        ghc -c SemiProduct.hs
        ghc -c Space/Class.hs
        ghc -c Exponential/Class.hs
        ghc -c Exponential/SO2.hs
        ghc -c Exponential/SO3.hs
        ghc -c MultiLinear/Class.hs
        ghc -c Space/SO2.hs
        ghc -c Space/SO3.hs
        ghc -c Ellipsoid.hs
        ghc -c Space/SE3.hs
        ghc -c Scaling/S1.hs
        ghc -c Scaling/Time.hs
        ghc -c Solver/RungeKutta.hs
        ghc -c Product.hs
