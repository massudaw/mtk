name: Build

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.7'
        cabal-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblapack-dev libblas-dev libgsl-dev

    - name: Cache cabal packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('mtk.cabal') }}
        restore-keys: |
          ${{ runner.os }}-cabal-

    - name: Update cabal package database
      run: cabal update

    - name: Install dependencies
      run: cabal build --only-dependencies

    - name: Build project
      run: cabal build --verbose=1
